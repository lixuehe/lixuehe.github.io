## 关于
<br>
Snow Crane
--雪白的仙鹤，永远保持内心的纯洁，像仙鹤一样忠贞正直！作者的名字很有寓意哦！作者从一个学习统计学的小仙女勇敢的挑战成为一个“女程序员”，是人生的一个蜕变，这个博客就用来记录作者在学习过程中的笔记和考核项目，当然还有快乐的小心思哦！
<small><br><br>
    佛说：前世五百次的回眸才换来今生的一次擦肩而过，所以，你与我的相遇就是天定的缘分，让我们一起来学习吧！
</small>

只我们始终坚持，我们就是人生最优秀的主角！
